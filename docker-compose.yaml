version: "3.8"

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: dont_be_lazy_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      DATABASE_URL: postgresql://symfony:symfony@postgres:5432/dont_be_lazy?serverVersion=16
      REDIS_URL: redis://redis:6379
      APP_ENV: dev
      APP_SECRET: ${APP_SECRET:-change-this-secret-key-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-%kernel.project_dir%/config/jwt/private.pem}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-%kernel.project_dir%/config/jwt/public.pem}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:-}
    depends_on:
      - postgres
      - redis
    networks:
      - dont_be_lazy

  nginx:
    image: nginx:alpine
    container_name: dont_be_lazy_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - dont_be_lazy

  postgres:
    image: postgres:16-alpine
    container_name: dont_be_lazy_postgres
    environment:
      POSTGRES_DB: dont_be_lazy
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dont_be_lazy

  redis:
    image: redis:alpine
    container_name: dont_be_lazy_redis
    ports:
      - "6379:6379"
    networks:
      - dont_be_lazy

networks:
  dont_be_lazy:
    driver: bridge

volumes:
  postgres_data: